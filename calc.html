<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }

        .calculator {
            background: rgba(30, 30, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 24px;
            width: 340px;
        }

        .display {
            background: rgba(15, 15, 20, 0.6);
            color: #e8e8e8;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 24px 20px;
            border-radius: 4px;
            text-align: right;
            margin-bottom: 24px;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: rgba(70, 70, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 1.4rem;
            font-weight: 400;
            padding: 22px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            background: rgba(90, 90, 100, 0.9);
            border-color: rgba(255, 255, 255, 0.15);
        }

        button:active {
            transform: scale(0.98);
        }

        .operator {
            background: rgba(60, 120, 90, 0.7);
            border-color: rgba(113, 178, 128, 0.3);
        }

        .operator:hover {
            background: rgba(70, 140, 105, 0.85);
            border-color: rgba(113, 178, 128, 0.5);
        }

        .equals {
            background: rgba(50, 130, 100, 0.8);
            border-color: rgba(113, 178, 128, 0.4);
            grid-column: span 2;
        }

        .equals:hover {
            background: rgba(60, 150, 115, 0.95);
            border-color: rgba(113, 178, 128, 0.6);
        }

        .clear {
            background: rgba(90, 50, 50, 0.7);
            border-color: rgba(200, 100, 100, 0.3);
            grid-column: span 2;
        }

        .clear:hover {
            background: rgba(110, 60, 60, 0.85);
            border-color: rgba(200, 100, 100, 0.5);
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendDecimal()">.</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operation = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) return;
            
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }
            
            currentValue = result.toString();
            operation = null;
            shouldResetDisplay = true;
            updateDisplay();
        }
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            }
            else if (e.key === '+') {
                appendOperator('+');
            }
            else if (e.key === '-') {
                appendOperator('-');
            }
            else if (e.key === '*' || e.key === 'x' || e.key === 'X') {
                appendOperator('*');
            }
            else if (e.key === '/') {
                e.preventDefault(); 
                appendOperator('/');
            }
            else if (e.key === '.' || e.key === ',') {
                appendDecimal();
            }
            else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearDisplay();
            }
            else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
